<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="html">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div>
                <p>HTML5</p>
                <p>Cristian</p>
            </div>
            <div class="elipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
        </div>
        <div class="post-img">
            <img src="img/imagen.jpg" alt="">
        </div>
        <div class="post-body">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>


            </div>
            <div>
                <p>Liked by Cristian...</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, fugiat velit. Minus sint ratione excepturi ad numquam quisquam necessitatibus aspernatur possimus tempora iusto! Eveniet, accusamus ullam nemo placeat nesciunt a!</p>
            </div>
        </div>
    </div>
</body>
</html>
